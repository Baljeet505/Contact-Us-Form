<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-box">
        <h1>Contact Us</h1>
        <form>
            <input type="text" class="input" placeholder="Your Name">
            <input type="email" class="input" placeholder="Your Email">
            <input type="text" class="input" placeholder="Subject">
            <textarea type="email" class="textarea" placeholder="Your Message"></textarea>
            <button type="button" class="btn">Submit</button> &nbsp; <button type="reset" class="btn">Reset</button>
        </form>
    </div>
</body>
</html>
